<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/scrip.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img class="pokemon-img" src="#" alt="imagem-pokemon">
        <h1 class="pokemon-dados">
            <span class="pokemon-numero"></span> - 
            <span class="pokemon-nome"></span>
        </h1>
        <form class="form">
            <input class="search" type="search" placeholder="Nome ou Numero" required>
        </form>
        <div class="buttons">
            <button class="button btn-voltar"> &lt; Voltar </button>
            <button class="button btn-proximo">Proximo &gt;</button>
        </div>
        <img class="pokedex" src="assets/images/pokedex.png" alt="imagem-pokedex">
    </main>
</body>
</html>
